<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Welcome {{user.first_name}} !!!</h1>
    <h2>All Posted Recipes:</h2>
    <div class="recipe_table">
        <table class="table table-bordered">
            <thead>
                <tr class="bg-primary">
                    <th>Recipe</th>
                    <th>Posted by</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr class="bg-info">
                    <td>{{ recipe.name }}</td>
                    <td>{{ recipe.posted_by.first_name }} </td>
                    <td><a href="/recipe/view/{{recipe.id}}">View</a>-
                    {% if recipe.user_id == session.user_id %}
                        <a href="/recipe/edit/{{recipe.id}}"> Edit</a>-<a href="/recipe/destroy/{{recipe.id}}">Delete</a></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>


    <a href="/recipes/create" class="btn btn-info">Create New Recipe</a>
    <a href="/logout" class="btn btn-info">Logout</a>
</body>
</html>
